<div class="relative bg-white rounded-xl dark:bg-gray-700 p-6">
  <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" (click)="onCancel()">
    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
    </svg>
    <span class="sr-only">Close modal</span>
  </button>
  <div class="p-4 md:p-5 text-center">
    <div class="p-5">
      <mat-icon ngClass="icon-display" [ngStyle]="{'color': data.color || 'defaultColor'}">{{data.icon || 'assets'}}</mat-icon>
    </div>
    <h3 class="mb-10 text-lg font-normal text-gray-500 dark:text-gray-400">{{data.message}}</h3>
    <button type="button" class="px-5 py-2.5 mr-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-black focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700" (click)="onCancel()">
      {{data.cancel || 'Cancelar'}}
    </button>
    <button type="button" class="text-white bg-black hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-gray-300 dark:focus:ring-gray-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center" (click)="onConfirm()">
      {{data.accept || 'SÃ­, seguro'}}
    </button>
  </div>
</div>
