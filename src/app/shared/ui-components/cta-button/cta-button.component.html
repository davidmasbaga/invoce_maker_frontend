

<ng-container *ngIf="category === 'primary'">

  <button
    data-tooltip-target="tooltip-button-primary"
    routerLink="{{link}}"
    type={{type}}
    (click)="onClick($event)"
    class="flex items-center justify-center px-4 py-2 text-sm font-medium cursor-pointer text-white rounded-xl bg-black hover:bg-[#050708]/80 hover:text-white  border-[1px] border-black  transition duration-500 ease-in-out focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800"
    [ngClass]="{
      'px-2': size === 'small',
      'px-4': size === 'medium',
      'px-8': size === 'large'
  }" >

    <ng-container *ngIf="icon">
    <mat-icon class="mr-2">{{icon ? icon : 'add' }}</mat-icon>
    </ng-container>
    {{title}}
  </button>

  <div *ngIf="tooltip " id="tooltip-button-primary" role="tooltip"
  class="absolute z-10 invisible inline-block px-4 py-2 text-xs font-ligh text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
   {{tooltip}}
    <div class="tooltip-arrow" data-popper-arrow></div>
  </div>
</ng-container>


<ng-container *ngIf="category === 'secondary'">

  <button
    data-tooltip-target="tooltip-button-secondary"
    routerLink="{{link}}"
    type="button"
    (click)="onClick($event)"
    class="flex items-center justify-center px-4 py-2
    text-sm font-medium cursor-pointer text-black rounded-xl bg-white  hover:bg-[#050708]/80 hover:text-white border-[1px] border-black  transition duration-500 ease-in-out border-black-600 focus:ring-4 focus:ring-secondary-300 dark:bg-secondary-600 dark:hover:bg-secondary-700 focus:outline-none dark:focus:ring-secondary-800"
    [ngClass]="{
      'px-2': size === 'small',
      'px-4': size === 'medium',
      'px-8': size === 'large'
  }">
    <ng-container *ngIf="icon">
      <mat-icon class="mr-2">{{icon ? icon : 'add' }}</mat-icon>
   </ng-container>
    {{title}}
  </button>


  <div *ngIf="tooltip " id="tooltip-button-secondary" role="tooltip" class="absolute z-10 invisible inline-block px-4 py-2  text-xs font-ligh text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
    {{tooltip }}
    <div class="tooltip-arrow" data-popper-arrow></div>
  </div>
</ng-container>
